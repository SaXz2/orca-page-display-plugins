name: 发布 Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build

      - name: 创建插件包目录
        run: |
          PLUGIN_NAME="orca-page-display-plugin"
          VERSION=${GITHUB_REF#refs/tags/v}
          PLUGIN_DIR="${PLUGIN_NAME}-${VERSION}"
          mkdir -p "$PLUGIN_DIR"
          
          # 复制核心文件
          cp -r dist "$PLUGIN_DIR/"
          cp icon.png "$PLUGIN_DIR/"
          cp package.json "$PLUGIN_DIR/"
          cp README.md "$PLUGIN_DIR/"
          cp LICENSE "$PLUGIN_DIR/"
          
          # 创建 zip 包
          zip -r "${PLUGIN_DIR}.zip" "$PLUGIN_DIR"
          
          echo "PLUGIN_DIR=$PLUGIN_DIR" >> $GITHUB_ENV
          echo "PLUGIN_ZIP=${PLUGIN_DIR}.zip" >> $GITHUB_ENV

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PLUGIN_ZIP }}
          generate_release_notes: true
          body: |
            ## 📦 插件包内容
            
            - `dist/index.js` - 编译后的插件文件
            - `icon.png` - 插件图标
            - `package.json` - 项目配置
            - `README.md` - 使用文档
            - `LICENSE` - 许可证
            
            ## 🚀 安装使用
            
            1. 下载 `${{ env.PLUGIN_ZIP }}` 文件
            2. 解压到 Orca 的插件目录
            3. 在 Orca 中启用插件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
