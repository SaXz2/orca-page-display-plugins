<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#4A90E2" stroke="#2E5BBA" stroke-width="2"/>
  
  <!-- 主文档图标 -->
  <rect x="18" y="14" width="28" height="36" rx="2" fill="white" stroke="#2E5BBA" stroke-width="1.5"/>
  
  <!-- 文档内容线条 -->
  <line x1="22" y1="22" x2="42" y2="22" stroke="#2E5BBA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="26" x2="38" y2="26" stroke="#2E5BBA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="30" x2="40" y2="30" stroke="#2E5BBA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="34" x2="36" y2="34" stroke="#2E5BBA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="38" x2="42" y2="38" stroke="#2E5BBA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="42" x2="34" y2="42" stroke="#2E5BBA" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 连接线 - 表示引用关系 -->
  <path d="M46 20 Q50 20 50 24 Q50 28 46 28" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M46 36 Q50 36 50 40 Q50 44 46 44" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- 小文档图标 - 表示引用的内容 -->
  <rect x="48" y="22" width="10" height="6" rx="1" fill="white" stroke="#2E5BBA" stroke-width="1"/>
  <rect x="48" y="38" width="10" height="6" rx="1" fill="white" stroke="#2E5BBA" stroke-width="1"/>
  
  <!-- 小文档内容线条 -->
  <line x1="50" y1="24" x2="56" y2="24" stroke="#2E5BBA" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="26" x2="54" y2="26" stroke="#2E5BBA" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="40" x2="56" y2="40" stroke="#2E5BBA" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="42" x2="54" y2="42" stroke="#2E5BBA" stroke-width="1" stroke-linecap="round"/>
  
  <!-- 标签图标 -->
  <rect x="8" y="18" width="8" height="4" rx="1" fill="#FF6B6B" stroke="#D63031" stroke-width="1"/>
  <text x="12" y="21" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">#</text>
  
  <!-- 箭头指示器 -->
  <path d="M12 32 L16 32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M14 30 L16 32 L14 34" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
</svg>
